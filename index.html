<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="mask-icon" href="./assets/favicon/favicon.ico" color="#f8d24e" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MPG</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <h1 class="title">Memory-pair game</h1>
          <h2 class="subtitle">~ Find all 6 pairs! ~</h2>
          <nav class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a
                  href="https://github.com/YuliiaDikun"
                  target="_blank"
                  class="menu__link"
                  >Author</a
                >
              </li>
              <li class="menu__item">
                <a
                  href="https://github.com/YuliiaDikun/kottans-frontend"
                  target="_blank"
                  class="menu__link"
                  >Find more</a
                >
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Reset game</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="game"></main>
      <footer class="footer">
        <h2 class="footer_title">Create with love ♥</h2>
      </footer>
    </div>
    <div class="overlay">
      <div class="modal">
        <div data-close class="modal__close">&times;</div>
        <div class="modal__title">
          YOU WIN IN <span class="user_moves"></span> MOVES!
        </div>
        <div class="modal__subtitle">♥ Congrats ♥</div>
      </div>
    </div>
    <script>
      var exports = {};
    </script>
    <script src="js/index.js"></script>
  </body>
</html>
